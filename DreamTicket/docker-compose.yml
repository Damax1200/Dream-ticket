version: '3.8'

services:
  dreamticket:
    build: .
    container_name: dream-ticket-app
    ports:
      - "8081:8081"   # Metro bundler
      - "19000:19000" # Expo DevTools
      - "19001:19001" # Expo
      - "19002:19002" # Expo
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    stdin_open: true
    tty: true
    command: npm start

  # Service for running npm commands
  npm:
    build: .
    container_name: dream-ticket-npm
    volumes:
      - .:/app
      - /app/node_modules
    entrypoint: npm
    profiles:
      - tools

